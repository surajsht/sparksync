<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800;1,900&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <div class="logo">
            <h1 class="logo-title">SparkSync</h1>
          </div>

          <div class="nav-details">
            <ul class="nav-lists">
              <li>Home</li>
              <li>About</li>
              <li>Service</li>
              <li>Portfolio</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>

            <div class="nav-buttons">
              <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="btn-search-close">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <button class="btn-offcanvas">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>

          <input type="text" placeholder="search..." class="search-form" />
        </div>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/d48313b36e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
